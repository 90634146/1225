 <h1>我的心得</h1>
這學期上的電腦網路運用，對以後網路行銷有很大的幫助。<p>
雖然老師上課從簡單到困難的認真教學，<p>
實際上，上課時數有限學習的也有限。<p>
加上不精通的電腦真的很難!<p>
欣賞古人對美食的讚美吧!<p>

西塞山前白鷺飛，桃花流水鱖魚肥。<br>

青箬笠，綠蓑衣，斜風細雨不須歸。<br>

鱖魚又名鱖花魚、桂花魚、桂魚是一種家常的可以食用的魚類。<p>
在沒刺的魚類中，鱖魚是最鮮嫩的。<p>
最妙的做法是清蒸。<p>
