<h1>  肉味噌黃瓜船</h1>
 所需材料：<br>
大黃瓜半根、豬絞肉100g、白芝麻1大匙<br>
調味料：<br>
米酒1大匙、味噌4大匙、味醂1大匙、糖2小匙、薑汁1大匙、香油0.5小匙<br>
作法：<p>
1.大黃瓜去皮對切後，以湯匙挖掉籽，切成段鋪底<p>
2.取一水晶碗，下調味料拌勻備用<p>
3.取一炒鍋，下豬絞肉拌炒至熟後，倒入做法2後煮勻後，撒上白芝麻拌勻後，淋在做法1上即可。<p>
