<h1> 炸蝦天婦羅</h1> 

 所需材料：<br>
草蝦150g、大頭菜1/2顆、茄子1/2根、柴魚湯400cc、七味粉適量<br>
粉漿：<br>
低筋麵粉150g、冰水100cc、蛋黃1顆<br>
調味料：<br>
味醂1大匙、薄鹽醬油1大匙、鹽適量<br>
作法：<p>
1.草蝦去殼(留下尾巴)，去腸泥，劃橫刀，茄子去蒂頭切塊，大頭菜去皮切片備用。<p>
2.取一調理機，下大頭菜、柴魚湯打成醬汁後，倒入鍋中，再加味醂、薄鹽醬油、鹽調味煮滾後呈盤。<p>
3.取一水晶碗，下粉漿料拌勻後，下草蝦、茄子沾裹均勻，取一油鍋，油溫約160度，下沾勻的草蝦、茄子炸至金黃後瀝油，放入做法2裡，撒上七味粉即可。<p>
