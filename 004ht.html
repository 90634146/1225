<h1>蛋焗花椰菜</h1>

材料:<br>
雞蛋2顆、青花菜1朵、洋蔥末1/4顆、麵包粉1碗、蒜末1/3碗、香菜末1/3碗<br>
調味料:<br>
鮮奶油2大匙、美乃滋2大匙、鹽1小匙<br>
做法:<p>
1.熱一鍋滾水，加入雞蛋煮熟取出，剝殼切大塊備用。<p>
2.熱一鍋滾水，加入少許鹽、下青花菜略燙取出備用。<p>
3.取一水晶碗，加入美乃滋、鮮奶油拌勻備用。<p>
4.取另一水晶碗，加入麵包粉、蒜末和香菜末拌勻備用。<p>
5.取一烤皿，依序加入做法2、洋蔥末，再淋上做法3、放上做法1，最後鋪上做法4，入烤箱以250度烤5分鐘即可。<p>
